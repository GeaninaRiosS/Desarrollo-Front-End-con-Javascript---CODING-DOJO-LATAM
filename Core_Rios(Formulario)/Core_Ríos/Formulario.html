<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <style>
        body {
            background-color: rgb(211, 211, 211);
        }

        h1 {
            font-size: 60px, bold;
        }

        div {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <form action="#" method="POST">
        <h1>¡Regístrate y únete a la comunidad!</h1>
        <div>
            <label for="nombre">Nombre: </label>
            <input type="text" id="nombre" name="nombre">
        </div>
        <br>

        <div>
            <label for="apellido">Apellido: </label>
            <input type="text" id="apellido" name="apellido">
        </div>
        <br>

        <div>
            <label for="correo">Correo Electrónico: </label>
            <input type="email" name="correo" id="correo">
        </div>
        <br>

        <div>
            <label for="clave">Contraseña: </label>
            <input type="password" id="clave" name="clave">
        </div>
        <br>

        <div>
            <label for="clave">Confirmar Contraseña: </label>
            <input type="password" id="clave2" name="clave2">
        </div>
        <br>

        <div>
            <label for="fecha_nacimiento">Fecha de nacimiento: </label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">
        </div>
        <br>

        <div>
            <label>Género:</label>
            <input type="radio" id="masculino" name="genero" value="masculino" />
            <label for="masculino">Masculino</label>
            <input type="radio" id="Femenino" name="genero" value="femenino" />
            <label for="femenino">Femenino</label>
            <input type="radio" id="no" name="genero" value="no" />
            <label for="no">Prefiero no decirlo</label>
        </div>
        <br>

        <div>
            <input type="checkbox" id="suscribete" name="suscribete" />
            <label for="suscribete">Suscríbete a nuestro boletín de noticias</label>
            <br>
        </div>
        <br>

        <div>
            <label for="textarea">Una descripción de mi mismo: </label>
            <br>
            <textarea id="descripcion" name="descripcion" rows="10" cols="50"></textarea>
        </div>
        <br>

        <div>
            <label for="intereses">Seleciona tus intereses: </label>
            <br>
            <select id="intereses" name="intereses" size="4">
                <option value="musica">Música</option>
                <option value="deportes">Deportes</option>
                <option value="viajes">Viajes</option>
                <option value="tecnologia">Tecnología</option>
            </select>
        </div>
        <br>

        <input type="submit" value="¡Registrarse!">
    </form>
</body>

</html>
